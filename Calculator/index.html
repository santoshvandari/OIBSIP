<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="display">
                <div class="input">
                    <input type="text" id="input">
                </div>
            </div>
            <div class="button">
                <div class="row">
                    <button>1</button>
                    <button>1</button>
                    <button>1</button>
                    <button>1</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
